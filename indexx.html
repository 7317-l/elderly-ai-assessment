<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝爸爸身体健康</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FFD700; /* 金色背景 */
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px);
            z-index: 2;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .message {
            font-size: 4rem;
            font-weight: 900;
            color: #003366;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            animation: popOut 2s ease-out forwards;
            opacity: 0;
            transform: translateZ(-200px);
        }

        .sub-message {
            font-size: 2.5rem;
            color: #004080;
            margin-top: 20px;
            display: block;
            font-weight: bold;
            opacity: 0;
            transform: translateZ(-200px);
            animation: popOut 2s ease-out 0.8s forwards;
        }

        @keyframes popOut {
            to {
                opacity: 1;
                transform: translateZ(50px);
            }
        }

        @media (max-width: 768px) {
            .message { font-size: 2.5rem; }
            .sub-message { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="content">
        <div class="message">祝我的爸爸廖志成</div>
        <span class="sub-message">身体健康，顺顺利利</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        
        canvas.width = cw;
        canvas.height = ch;

        let fireworks = [];
        let particles = [];
        let timerTotal = 6; // 发射频率更快
        let timerTick = 0;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            let xDistance = p1x - p2x;
            let yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                
                // 【核心修改】完全随机的颜色 (0-360)，确保五颜六色
                this.hue = random(0, 360); 
                
                this.targetRadius = 1;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                if (this.targetRadius < 8) {
                    this.targetRadius += 0.3;
                } else {
                    this.targetRadius = 1;
                }

                this.speed *= this.acceleration;
                let vx = Math.cos(this.angle) * this.speed;
                let vy = Math.sin(this.angle) * this.speed;
                
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty, this.hue);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + this.hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 18); // 速度更大，炸得更开
                this.friction = 0.94;
                this.gravity = 1;
                
                // 【核心修改】粒子颜色基于烟花颜色，但有轻微随机波动，增加层次感
                // 确保饱和度 100%，亮度适中，在黄色背景上显眼
                this.hue = random(hue - 10, hue + 10);
                this.brightness = random(60, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        function createParticles(x, y, hue) {
            let particleCount = 80; // 粒子数量更多，爆炸更饱满
            while (particleCount--) {
                particles.push(new Particle(x, y, hue));
            }
        }

        function loop() {
            requestAnimationFrame(loop);

            // 拖尾效果：半透明黄色
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(255, 215, 0, 0.2)'; 
            ctx.fillRect(0, 0, cw, ch);

            // 混合模式：让颜色更亮
            ctx.globalCompositeOperation = 'lighter';

            let fwLen = fireworks.length;
            while (fwLen--) {
                fireworks[fwLen].draw();
                fireworks[fwLen].update(fwLen);
            }

            let ptLen = particles.length;
            while (ptLen--) {
                particles[ptLen].draw();
                particles[ptLen].update(ptLen);
            }

            if (timerTick >= timerTotal) {
                // 随机起点和终点
                let startX = random(cw * 0.1, cw * 0.9); 
                let targetX = random(0, cw);
                let targetY = random(0, ch / 2);
                
                fireworks.push(new Firework(startX, ch, targetX, targetY));
                timerTick = 0;
            } else {
                timerTick++;
            }
        }

        window.addEventListener('resize', function() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        loop();
    </script>
</body>
</html>
